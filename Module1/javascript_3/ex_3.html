<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Nhập vào a, b. Nếu a>b in ra tổng, nếu a<b in ra tích, nếu a =b in ra 'Hihi'. -->
  <div>
    <input type="text" id="first-number">
    <input type="text" id="second-number">
    <button id="btn">Submit</button>
    <p>Result: <span id="result"></span></p>
  </div>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      let firstNumber = Number(document.getElementById('first-number').value);
      let secondNumber = Number(document.getElementById('second-number').value);
      let result = 'Hihi';

      if(firstNumber > secondNumber) {
        result = firstNumber + secondNumber;
      }else if(firstNumber < secondNumber) {
        result = firstNumber * secondNumber;
      }

      document.getElementById('result').innerText = result;

    })
  </script>
</body>
</html>
