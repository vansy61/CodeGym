<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Nhập a,b,c. In ra số lớn nhất. -->
  <div>
    <input type="text" id="first-number">
    <input type="text" id="second-number">
    <input type="text" id="third-number">
    <button id="btn">Submit</button>
    <p>Result: <span id="result"></span></p>
  </div>

  <script> 
    document.getElementById('btn').addEventListener('click', () => {
      let firstNumber = Number(document.getElementById('first-number').value);
      let secondNumber = Number(document.getElementById('second-number').value);
      let thirdNumber = Number(document.getElementById('third-number').value);

      let result = firstNumber;

      if (result < secondNumber) {
        result = secondNumber;
      }

      if (result < thirdNumber) {
        result = thirdNumber;
      }

      document.getElementById('result').innerText = result;
    })
  </script>
  
</body>
</html>
