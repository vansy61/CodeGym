<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function isPrime(number) {
      if (number < 2) {
        return false;
      }
      if (number > 2 && number % 2 == 0) {
        return false;
      }

      for (let i = 2; i < number; i++) {
        if(number % i == 0) {
          return false;
        }
      }
      return true;
    }

    let prime_numbers = [];
    for (let i = 0; i < 10000; i++) {
      if(isPrime(i)) {
        prime_numbers.push(i);
      }
    }
    console.log(prime_numbers.join(', '))

  </script>
</body>
</html>
